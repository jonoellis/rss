<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; line-height: 1.5; color: #333; max-width: 1100px; margin: 0 auto; padding: 1.5rem; }
        table { width: 100%; border-collapse: collapse; }
        tr { border-bottom: 1px solid #eee; }
        tr:hover { background: #f9f9f9; }
        td { padding: 10px 5px; vertical-align: top; font-size: 0.9rem; }
        .date { color: #888; width: 100px; white-space: nowrap; }
        .cat { color: #999; font-size: 0.7rem; text-transform: uppercase; font-weight: bold; width: 80px; }
        .blog { font-weight: 600; width: 160px; color: #555; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .archive { text-align: right; width: 60px; }
        .archive a { color: #bbb; font-size: 0.75rem; }
    </style>
</head>
<body>
    <table>
        <tbody>
            <% if (typeof allPosts !== 'undefined' && allPosts.length > 0) { %>
                <% for(const post of allPosts) { %>
                <tr>
                    <td class="date"><%= post.pubDate ? new Date(post.pubDate).toISOString().split('T')[0] : '' %></td>
                    <td class="cat">[<%= post.groupName %>]</td>
                    <td class="blog"><%= post.feedTitle %></td>
                    <td><a href="<%= post.link %>" target="_blank"><%= post.title %></a></td>
                    <td class="archive">
                        <a href="https://archive.md/<%= post.link %>" target="_blank">archive</a>
                    </td>
                </tr>
                <% } %>
            <% } %>
        </tbody>
    </table>
</body>
</html>
