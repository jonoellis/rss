<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; line-height: 1.5; color: #333; max-width: 1200px; margin: 0 auto; padding: 1rem; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        tr { border-bottom: 1px solid #eee; }
        tr:hover { background: #fdfdfd; }
        td { padding: 6px 4px; vertical-align: top; }
        .date { color: #888; white-space: nowrap; width: 90px; }
        .category { color: #999; font-size: 0.7rem; text-transform: uppercase; width: 80px; }
        .blog-name { color: #555; font-weight: 600; width: 150px; }
        .title { font-weight: 400; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .archive { font-size: 0.75rem; opacity: 0.6; }
        .footer { margin-top: 2rem; font-size: 0.7rem; color: #bbb; text-align: center; }
    </style>
</head>
<body>

    <table>
        <tbody>
            <% for(const post of allPosts) { %>
            <tr>
                <td class="date">
                    <%= post.pubDate ? new Date(post.pubDate).toISOString().split('T')[0] : 'n/a' %>
                </td>
                <td class="category">
                    [<%= post.groupName %>]
                </td>
                <td class="blog-name">
                    <%= post.feedTitle %>
                </td>
                <td class="title">
                    <a href="<%= post.link %>" target="_blank" rel="noopener"><%= post.title %></a>
                </td>
                <td class="archive">
                    <a href="https://archive.md/<%= post.link %>" target="_blank">archive</a>
                </td>
            </tr>
            <% } %>
        </tbody>
    </table>

    <div class="footer">
        Updated: <%= new Date().toISOString() %>
    </div>

</body>
</html>
