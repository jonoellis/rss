<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px; border-bottom: 1px solid #eee; font-size: 14px; }
        .date { color: #888; width: 100px; }
        .cat { color: #999; font-size: 11px; text-transform: uppercase; width: 80px; }
        .blog { font-weight: bold; width: 150px; }
        a { color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
    <table>
        <% if (locals.allPosts) { %>
            <% for(const post of allPosts) { %>
            <tr>
                <td class="date"><%= post.pubDate ? new Date(post.pubDate).toISOString().split('T')[0] : '' %></td>
                <td class="cat">[<%= post.groupName %>]</td>
                <td class="blog"><%= post.feedTitle %></td>
                <td><a href="<%= post.link %>" target="_blank"><%= post.title %></a></td>
                <td><a href="https://archive.md/<%= post.link %>" target="_blank" style="color:#ccc; font-size:12px;">archive</a></td>
            </tr>
            <% } %>
        <% } %>
    </table>
</body>
</html>
