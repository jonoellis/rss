<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 1100px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 10px 5px; border-bottom: 1px solid #eee; font-size: 14px; }
        .date { color: #888; width: 110px; }
        .cat { color: #999; font-size: 11px; text-transform: uppercase; font-weight: bold; width: 90px; }
        .blog { font-weight: 600; width: 180px; }
        a { color: #0066cc; text-decoration: none; }
    </style>
</head>
<body>
    <table>
        <tbody>
            {% for post in data.allPosts %}
            <tr>
                <td class="date">{{ post.pubDate | formatDate }}</td>
                <td class="cat">[{{ post.groupName }}]</td>
                <td class="blog">{{ post.feedTitle }}</td>
                <td><a href="{{ post.link }}" target="_blank">{{ post.title }}</a></td>
                <td><a href="https://archive.md/{{ post.link }}" target="_blank" style="color:#ccc; font-size:11px;">archive</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="text-align:center; color:#ccc; font-size:12px;">Updated: {{ now }}</p>
</body>
</html>
