<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        body { font-family: sans-serif; line-height: 1.5; color: #333; max-width: 1000px; margin: 0 auto; padding: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        tr { border-bottom: 1px solid #eee; }
        td { padding: 8px 4px; vertical-align: top; font-size: 0.9rem; }
        .date { color: #888; width: 100px; }
        .cat { color: #999; font-size: 0.7rem; text-transform: uppercase; font-weight: bold; width: 80px; }
        .blog { font-weight: bold; width: 150px; }
        a { color: blue; text-decoration: none; }
    </style>
</head>
<body>
    <table>
        <tbody>
            <% if (locals.allPosts) { %>
                <% for(const post of allPosts) { %>
                <tr>
                    <td class="date"><%= post.pubDate ? new Date(post.pubDate).toISOString().split('T')[0] : '' %></td>
                    <td class="cat">[<%= post.groupName %>]</td>
                    <td class="blog"><%= post.feedTitle %></td>
                    <td><a href="<%= post.link %>" target="_blank"><%= post.title %></a></td>
                    <td><a href="https://archive.md/<%= post.link %>" target="_blank" style="color:#999; font-size:0.7rem;">archive</a></td>
                </tr>
                <% } %>
            <% } else { %>
                <tr><td>No posts found. Check build logs.</td></tr>
            <% } %>
        </tbody>
    </table>
</body>
</html>
